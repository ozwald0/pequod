{% extends "halberd/base_halberd.html" %}

{% load  static %}

{% block content %}

<div class="container">
<div>
    <h1>status de proveedores</h1>
    <a type="button" href="{% url 'vanguard_app:new_supplier_status' %}"  class="btn btn-success">nuevo status</a>
    
</div>
<form class="d-flex" method="GET">{% csrf_token %}
    <input class="form-control me-2" type="search" id="kword" name="kword" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Buscar</button>
</form>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col"><a href="?order=id">id</a></th>
            <th scope="col"><a href="?order=name">nombre</a></th>
            <th scope="col"><a href="?order=description">descripcion</a></th>
            <th scope="col">acciones</a></th>

        </tr>
    </thead>
    <tbody>
        {% for u in object_list %}
        <tr>
            <th scope="row">{{u.id}}</th>
            <td>{{u.supplier_status_name}}</td>
            <td>{{u.supplier_status_description}}</td>
            <td><div><a type="button" href="{% url 'vanguard_app:supplier_status_update' u.id %}" class="btn btn-primary btn-sm">modificar</a></div></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock%}
